version: '3.8'

services:
  streamlit_app:
    image: st125050/a3car:latest  # Replace with your actual Docker image name
    command: streamlit run app.py --server.port=8505  # Ensure this matches the EXPOSE port in Dockerfile
    environment:
      - HOST=0.0.0.0
      - PORT=8505
    ports:
      - "8505:8505"
    labels:
      # Allow Traefik to talk with your service
      - traefik.enable=true
      # Tell Traefik to use port 8505
      - traefik.http.services.a3carapp-st125050.loadbalancer.server.port=8505
      # This configures your domain name
      - traefik.http.routers.a3carapp-st125050.rule=Host(`app3.st125050.ml.brain.cs.ait.ac.th`)  # Ensure this domain matches your DNS settings
      # Enable SSL
      - traefik.http.routers.a3carapp-st125050.tls=true
      - traefik.http.routers.a3carapp-st125050.tls.certresolver=production
      - traefik.http.routers.a3carapp-st125050.entrypoints=websecure

networks:
  default:
  traefik_default:
    external: true
